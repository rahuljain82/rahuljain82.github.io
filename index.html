<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Running Ninjas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .marathon-card {
      transition: transform 0.2s ease-in-out;
    }
    .marathon-card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="logo.png" alt="Running Ninjas Logo" class="h-10 w-10">
      <h1 class="text-xl font-semibold">Running Ninjas</h1>
    </div>
    <nav>
      <button id="menuBtn" class="md:hidden">
        <i data-feather="menu"></i>
      </button>
      <ul class="hidden md:flex space-x-6 font-medium">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Training Plan</a></li>
        <li><a href="#" class="hover:underline">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-semibold mb-4">Upcoming Marathons</h2>
    <div id="marathonContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Running Ninjas. All rights reserved.
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7jVSEaGJ0IH5aj0JW_ZhTbtsikxIFzDxF3gPPtAOhtbfs1q8_w-BHSkdaMa9lNR5x/exec";

    async function fetchMarathonData() {
      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        return data.filter(event => event.showFlag?.toLowerCase() === "yes");
      } catch (error) {
        console.error("Failed to fetch marathon data:", error);
        return [];
      }
    }

    async function renderMarathonCards() {
      const container = document.getElementById("marathonContainer");
      container.innerHTML = `<p class="text-gray-400">Loading...</p>`;
      const marathonData = await fetchMarathonData();
      container.innerHTML = "";

      if (marathonData.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500">No upcoming events found.</p>`;
        return;
      }

      marathonData.forEach(event => {
        const card = document.createElement("div");
        card.className = "marathon-card bg-white rounded-xl shadow-md p-4 relative";

        card.innerHTML = `
          <div class="absolute top-2 right-2">
            ${event.infoLink ? `<a href="${event.infoLink}" target="_blank"><i data-feather="info" class="text-blue-500"></i></a>` : ""}
          </div>
          <h3 class="text-lg font-semibold mb-1">${event.name}</h3>
          <p class="text-sm text-gray-600 mb-1"><i data-feather="map-pin" class="inline h-4 w-4 mr-1"></i>${event.city}</p>
          <p class="text-sm text-gray-600 mb-2"><i data-feather="calendar" class="inline h-4 w-4 mr-1"></i>${event.date}</p>
          <p class="text-sm text-gray-700 mb-3">${event.description}</p>
          <a href="${event.registrationLink}" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">Register</a>
          <div class="mt-3 text-xs text-gray-500">
            ${event.busAvailable ? `<p><strong>Bus:</strong> ${event.busAvailable}</p>` : ""}
            ${event.bibdetails ? `<p><strong>Bib:</strong> ${event.bibdetails}</p>` : ""}
          </div>
        `;

        container.appendChild(card);
      });

      feather.replace();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderMarathonCards();
    });
  </script>
</body>
</html>
