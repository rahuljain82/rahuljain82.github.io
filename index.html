<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Ninjas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navigation -->
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-2">
      <h1 class="text-2xl font-bold text-blue-600">🏃‍♂️ Running Ninjas</h1>
      <a href="#" class="text-blue-500 hover:underline text-sm">Beta 1.1</a>
    </div>
  </nav>

  <!-- Filters -->
  <div class="container mx-auto mt-6 px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="Search by name, city, or description..."
        class="p-2 border border-gray-300 rounded-md w-full"
      />
      <!--
      <select id="cityFilter" class="p-2 border border-gray-300 rounded-md w-full">
        <option value="">Filter by City</option>
        <option value="Bengaluru">Bengaluru</option>
      </select>
      <label for="dateFilter" class="block text-sm font-medium text-gray-700 mb-1">Select Date</label>
      <input
        id="dateFilter"
        type="date"
        class="p-2 border border-gray-300 rounded-md w-full"
      />
      -->
    </div>

    <div class="flex justify-end mb-4">
      <button
        onclick="sortByDate()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm"
      >
        Sort by Date
      </button>
    </div>
  </div>

  <!-- Marathon Cards -->
  <main class="container mx-auto px-4">
    <div id="marathonList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards inserted by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-12 p-4 bg-white shadow text-center text-sm text-gray-500">
    © 2025 Rahul Jain. All rights reserved.
  </footer>

  <script>
    const marathons = [
      {
        name: "Stonehill Marathon 2025",
        date: "2025-09-14",
        city: "Bengaluru",
        description: "Discount code with Anna",
        registrationLink: "https://registrations.indiarunning.com/stonehill_founders_day_run_45692"
      },
      {
        name: "Wipro Bengaluru Marathon",
        date: "2025-09-21",
        city: "Bengaluru",
        description: "Early bird ended",
        registrationLink: "https://mysamay.in/public/event/info/22de74cf-e15d-4b56-8556-871a041ad251%3Fcmeta%3DLngs9BwHcs"
      },
      {
        name: "Malnad Ultra",
        date: "2025-11-22",
        city: "Bengaluru",
        description: "30k, 50k and 100k",
        registrationLink: "https://malnadultra.com"
      }
      // Add more events as needed
    ];

    const marathonList = document.getElementById("marathonList");
    const searchInput = document.getElementById("searchInput");
    const cityFilter = document.getElementById("cityFilter");
    const dateFilter = document.getElementById("dateFilter");

    function displayMarathons(data) {
      marathonList.innerHTML = "";
      data.forEach((marathon) => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-xl shadow flex flex-col justify-between";

        card.innerHTML = `
          <div>
            <h3 class="text-lg font-bold text-blue-700">${marathon.name}</h3>
            <p class="text-sm text-gray-600">📅 ${formatDate(marathon.date)} | 📍 ${marathon.city}</p>
            <p class="mt-2 text-sm">${marathon.description}</p>
          </div>
          <div class="mt-4">
            <a href="${marathon.registrationLink}" target="_blank"
              class="inline-block mt-2 text-sm text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md text-center w-full">
              Register Here
            </a>
          </div>
        `;
        marathonList.appendChild(card);
      });
    }

    function formatDate(dateStr) {
      const options = { year: "numeric", month: "long", day: "numeric" };
      return new Date(dateStr).toLocaleDateString(undefined, options);
    }

    function filterAndDisplay() {
      const searchText = searchInput.value.toLowerCase();
      const selectedCity = cityFilter.value.toLowerCase();
      const selectedDate = dateFilter.value;

      const filtered = marathons.filter((m) => {
        const matchesSearch =
          m.name.toLowerCase().includes(searchText) ||
          m.city.toLowerCase().includes(searchText) ||
          m.description.toLowerCase().includes(searchText);
        const matchesCity = selectedCity === "" || m.city.toLowerCase() === selectedCity;
        const matchesDate = selectedDate === "" || m.date === selectedDate;
        return matchesSearch && matchesCity && matchesDate;
      });

      displayMarathons(filtered);
    }

    function sortByDate() {
      const sorted = [...marathons].sort(
        (a, b) => new Date(a.date) - new Date(b.date)
      );
      displayMarathons(sorted);
    }

    searchInput.addEventListener("input", filterAndDisplay);
    cityFilter.addEventListener("change", filterAndDisplay);
    dateFilter.addEventListener("change", filterAndDisplay);

    // Initial display
    displayMarathons(marathons);
  </script>
</body>
</html>
