<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Ninjas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    html, body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .center-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .center-logo .logo-bg {
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      border-radius: 50%;
      padding: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px 0 rgba(102,126,234,0.10);
      width: 90px;
      height: 90px;
    }
    .center-logo img {
      max-width: 60px;
      max-height: 60px;
      width: 60px;
      height: 60px;
      display: block;
      border-radius: 50%;
      background: transparent;
    }
    .nav-bar-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background-color: #1f2937;
      color: white;
    }
    .nav-bar-top .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav-bar-top input {
      width: 100%;
      max-width: 500px;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #000000;
    }
    .nav-bar-bottom {
      display: flex;
      justify-content: center;
      background-color: #e5e7eb;
      padding: 0.5rem 1rem;
      gap: 1.5rem;
      font-weight: 500;
    }
    .nav-bar-bottom a {
      color: #1f2937;
      text-decoration: none;
    }
    .dropdown-menu {
  position: absolute;
  top: 3.5rem;
  left: 1rem;
  background-color: #fff !important;
  color: black;
  border-radius: 0.5rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 0.75rem;
  display: none;
  z-index: 9999;
  min-width: 180px; /* ensures enough width */
  box-sizing: border-box; /* includes padding in width */
}
    .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background 0.2s;
      background-color: white; /* Optional: for links specifically */
    }
    .dropdown-menu a:hover {
      background-color: #f3f4f6;
    }
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .nav-bar-top {
        padding: 0.5rem 0.75rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .nav-bar-top .search-container {
        order: 3;
        flex-basis: 100%;
        margin-top: 0.5rem;
      }
      .nav-bar-top input {
        max-width: 100%;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      .nav-bar-bottom {
        padding: 0.4rem 0.5rem;
        gap: 1rem;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }
      .nav-bar-bottom::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      .nav-bar-bottom a {
        font-size: 0.85rem;
        padding: 0.3rem 0.6rem;
        white-space: nowrap;
        flex-shrink: 0;
      }
      .dropdown-menu {
        left: 0.5rem;
        right: 0.5rem;
        width: auto;
        max-width: calc(100vw - 1rem);
      }
    }
    @media (max-width: 480px) {
      .nav-bar-top {
        padding: 0.4rem 0.5rem;
      }
      .nav-bar-top input {
        font-size: 0.85rem;
        padding: 0.35rem 0.7rem;
      }
      .nav-bar-bottom {
        padding: 0.3rem 0.4rem;
        gap: 0.8rem;
      }
      .nav-bar-bottom a {
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
      }
    }
    .floating-buttons {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 100;
      display: flex;
      gap: 0.5rem;
    }
    .floating-buttons button {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 2px 8px rgba(102,126,234,0.10);
      border: none;
      padding: 0.7rem;
      border-radius: 9999px;
      transition: background 0.2s;
    }
    .floating-buttons button:active {
      background: #e0e7ff;
    }
    /* Card styles */
    .marathon-card {
      width: 100%;
      margin: 0 auto 1.1rem auto;
      border-radius: 1.2rem;
      background: #fff;
      box-shadow: 0 4px 24px 0 rgba(102,126,234,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.03);
      overflow: hidden;
      position: relative;
      border: none;
      transition: box-shadow 0.2s;
    }
    .marathon-card:active {
      box-shadow: 0 8px 32px 0 rgba(102,126,234,0.18);
    }
    .marathon-card .accent-bar {
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
      display: block;
    }
    .marathon-card .card-inner {
      padding: 1.1rem 1.2rem 1.2rem 1.2rem;
    }
    .marathon-card h3 {
      font-size: 1.15rem;
      font-weight: 700;
      color: #312e81;
      margin-bottom: 0.2rem;
      letter-spacing: -0.01em;
    }
    .marathon-card .info-btn {
      margin-left: 0.5rem;
      color: #6366f1;
      background: #f1f5f9;
      border-radius: 9999px;
      padding: 0.35rem;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }
    .marathon-card .info-btn:active {
      background: #e0e7ff;
    }
    /* Ensure feather icons are visible and inherit color */
    .marathon-card i.feather,
    .marathon-card svg.feather {
      display: inline-block !important;
      stroke: currentColor !important;
      color: inherit !important;
      width: 1.1em !important;
      height: 1.1em !important;
      vertical-align: middle !important;
    }
    .marathon-card .meta {
      font-size: 0.98rem;
      color: #64748b;
      margin-bottom: 0.15rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .marathon-card .desc {
      font-size: 0.97rem;
      color: #334155;
      margin-bottom: 0.7rem;
      margin-top: 0.2rem;
    }
    .btn-primary {
      background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      border-radius: 0.8rem;
      padding: 0.85rem 0;
      width: 100%;
      margin-bottom: 0.3rem;
      box-shadow: 0 2px 8px rgba(102,126,234,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .btn-primary:active {
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      transform: scale(0.98);
    }
    .marathon-card .card-actions a {
      font-size: 0.97rem;
      padding: 0.7rem 0;
      border-radius: 0.7rem;
      width: 100%;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .marathon-card .bus-btn {
      background: #22c55e;
      color: #fff;
    }
    .marathon-card .bus-btn:active {
      background: #16a34a;
    }
    .marathon-card .bib-btn {
      background: #f59e42;
      color: #fff;
    }
    .marathon-card .bib-btn:active {
      background: #ea580c;
    }
    @media (min-width: 640px) {
      .marathon-card {
        max-width: 420px;
      }
      .marathon-list-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
    @media (max-width: 639px) {
      .container, .marathon-list-wrap {
        padding-left: 0.2rem !important;
        padding-right: 0.2rem !important;
      }
      .marathon-card {
        max-width: 100vw;
      }
    }
  </style>
</head>
<body class="min-h-screen">

    <!-- Loading Spinner -->
<div id="loadingState" class="text-center py-20">

  <script>
    feather.replace();

    // Top navigation bar functionality
    const searchInputTop = document.getElementById("searchInputTop");
    const filterBtn = document.getElementById("filterBtn");
    const addRunnerBtn = document.getElementById("addRunnerBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    document.getElementById("hamburgerMenu").addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });

    // Integrate with global search input if available
    searchInputTop.addEventListener("input", (e) => {
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.value = e.target.value;
        const event = new Event("input");
        searchInput.dispatchEvent(event);
      }
    });

    // Toggle filter panel visibility if #filterPanel exists
    filterBtn.addEventListener("click", () => {
      const panel = document.getElementById("filterPanel");
      if (panel) {
        panel.classList.toggle("hidden");
      }
    });

    // Refresh data manually
    refreshBtn.addEventListener("click", async () => {
      try {
        // Clear cache
        clearCache(CACHE_KEY);
        // Show loading state
        document.getElementById("loadingState")?.classList.remove("hidden");
        document.getElementById("emptyState")?.classList.add("hidden");
        
        // Fetch fresh data
        const data = await fetchWithTimeout(API_URL);
        marathons = data
          .filter(item => (item["Display"] || "").toString().toLowerCase() === "yes")
          .map(item => ({
            name: item["Event name"],
            date: item["Event date"],
            city: item["Location"],
            description: item["Summary"],
            registrationLink: item["Link to register"],
            busAvailable: item["Bus Available"] === true || item["Bus Available"] === "true",
            bibdetails: item["Bib Details"] === true || item["Bib Details"] === "true",
          }));
        
        // Cache the fresh data
        setCachedData(CACHE_KEY, marathons);
        filterAndDisplay();
      } catch (error) {
        console.error("Failed to refresh data:", error);
      }
    });

    // Redirect to add runner form
    addRunnerBtn.addEventListener("click", () => {
      window.location.href = "add-runner-form.html";
    });

    // Close hamburger dropdown when clicking outside
    window.addEventListener("click", (e) => {
      const button = document.getElementById("hamburgerMenu");
      if (!button.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    // Cache configuration
    const CACHE_KEY = 'marathon_data_cache';
    const CACHE_DURATION = 2 * 60 * 1000; // 2 minutes (reduced for faster updates)
    const API_URL = "https://script.google.com/macros/s/AKfycbybIrPBphnX54W8A6ayaAo9Rnw3kuRhoHMOQkGsPXEicj-wiL2PyGNHvaNJ-5zqOz8sxg/exec";

    let marathons = [];

    // Cache utility functions
    function setCachedData(key, data) {
      try {
        if (typeof Storage !== 'undefined') {
          const cacheData = {
            data: data,
            timestamp: Date.now()
          };
          localStorage.setItem(key, JSON.stringify(cacheData));
        }
        if (!window.marathonCache) {
          window.marathonCache = {};
        }
        window.marathonCache[key] = {
          data: data,
          timestamp: Date.now()
        };
      } catch (e) {
        console.warn('Failed to cache data:', e);
      }
    }

    function getCachedData(key, maxAge) {
      try {
        // First check memory cache
        if (window.marathonCache && window.marathonCache[key]) {
          const cache = window.marathonCache[key];
          if (Date.now() - cache.timestamp < maxAge) {
            return cache.data;
          }
        }

        // Then check localStorage
        if (typeof Storage !== 'undefined') {
          const cached = localStorage.getItem(key);
          if (cached) {
            const cacheData = JSON.parse(cached);
            if (Date.now() - cacheData.timestamp < maxAge) {
              // Update memory cache
              if (!window.marathonCache) {
                window.marathonCache = {};
              }
              window.marathonCache[key] = cacheData;
              return cacheData.data;
            }
          }
        }
      } catch (e) {
        console.warn('Failed to retrieve cached data:', e);
      }
      return null;
    }

    function clearCache(key) {
      try {
        if (window.marathonCache && window.marathonCache[key]) {
          delete window.marathonCache[key];
        }
        if (typeof Storage !== 'undefined') {
          localStorage.removeItem(key);
        }
      } catch (e) {
        console.warn('Failed to clear cached data:', e);
      }
    }

    // Enhanced fetch with timeout
    async function fetchWithTimeout(url, timeout = 10000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);

      try {
        const response = await fetch(url, {
          signal: controller.signal
        });
        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        clearTimeout(timeoutId);
        throw error;
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("loadingState")?.classList.remove("hidden");
      document.getElementById("emptyState")?.classList.add("hidden");

      try {
        // Check for cached data first
        const cachedData = getCachedData(CACHE_KEY, CACHE_DURATION);
        if (cachedData && cachedData.length > 0) {
          console.log('Loading from cache...');
          marathons = cachedData;
          filterAndDisplay();
          return;
        }

        // If no cache, fetch from API
        console.log('Loading from API...');
        const data = await fetchWithTimeout(API_URL);

        marathons = data
          .filter(item => (item["Display"] || "").toString().toLowerCase() === "yes")
          .map(item => ({
            name: item["Event name"],
            date: item["Event date"],
            city: item["Location"],
            description: item["Summary"],
            registrationLink: item["Link to register"],
            busAvailable: item["Bus Available"] === true || item["Bus Available"] === "true",
            bibdetails: item["Bib Details"] === true || item["Bib Details"] === "true",
          }));

        // Cache the processed data
        setCachedData(CACHE_KEY, marathons);

        filterAndDisplay();
      } catch (error) {
        console.error("Failed to fetch marathon data:", error);

        // Try to load from localStorage as fallback (24 hour old cache)
        const fallbackData = getCachedData(CACHE_KEY, 24 * 60 * 60 * 1000);
        if (fallbackData && fallbackData.length > 0) {
          console.log('Loading from fallback cache...');
          marathons = fallbackData;
          filterAndDisplay();
        } else {
          document.getElementById("loadingState")?.classList.add("hidden");
          document.getElementById("emptyState")?.classList.remove("hidden");
        }
      }
    });

    // DOM elements
    const marathonList = document.getElementById("marathonList");
    const showMoreContainer = document.getElementById("showMoreContainer");
    const showMoreButton = document.getElementById("showMoreButton");
    const emptyState = document.getElementById("emptyState");
    const searchInput = document.getElementById("searchInput");
    const raceFilter = document.getElementById("raceFilter");
    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");

    let filteredMarathons = [];
    let showAll = false;

    // Utility functions
    function formatDate(dateStr) {
      const options = {
        weekday: 'short',
        year: "numeric",
        month: "short",
        day: "numeric"
      };
      return new Date(dateStr).toLocaleDateString(undefined, options);
    }

    function isFutureDate(dateStr) {
      return new Date(dateStr) >= new Date().setHours(0, 0, 0, 0);
    }

    function getTimeUntilEvent(dateStr) {
      const now = new Date();
      const eventDate = new Date(dateStr);
      const diffTime = eventDate - now;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      if (diffDays === 0) return "Today";
      if (diffDays === 1) return "Tomorrow";
      if (diffDays < 7) return `${diffDays} days`;
      if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks`;
      return `${Math.ceil(diffDays / 30)} months`;
    }

    function displayMarathons(data) {
      // Hide loading and empty states
      document.getElementById("loadingState")?.classList.add("hidden");
      document.getElementById("emptyState")?.classList.add("hidden");

      // Clear existing cards
      marathonList.innerHTML = "";

      if (data.length === 0) {
        document.getElementById("emptyState")?.classList.remove("hidden");
        return;
      }

      // Show only first 3 cards initially, or all if showAll is true
      const cardsToShow = showAll ? data : data.slice(0, 3);

      cardsToShow.forEach((marathon) => {
        const card = document.createElement("div");
        card.className = "marathon-card";
        card.innerHTML = `
          <div class="accent-bar"></div>
          <div class="card-inner">
            <div class="flex items-start justify-between">
              <h3>${marathon.name}</h3>
              <button class="info-btn" onclick="alert('${marathon.description.replace(/'/g, "\\'")}')">
                <i data-feather="info" class="w-4 h-4"></i>
              </button>
            </div>
            <div class="meta">
              <i data-feather="calendar" class="w-4 h-4"></i>
              <span>${formatDate(marathon.date)}</span>
              <span class="text-indigo-600 font-medium">(${getTimeUntilEvent(marathon.date)})</span>
            </div>
            <div class="meta">
              <i data-feather="map-pin" class="w-4 h-4"></i>
              <span>${marathon.city}</span>
            </div>
            <div class="desc">${marathon.description}</div>
            <div class="card-actions">
              <a href="${marathon.registrationLink}" target="_blank" class="btn-primary">
                <i data-feather="external-link" class="w-4 h-4"></i>
                Register Now
              </a>
              ${marathon.busAvailable ? `
                <a href="RNBusForm.html" class="bus-btn">
                  <i data-feather="truck" class="w-4 h-4"></i>
                  Book Bus
                </a>
              ` : ''}
              ${marathon.bibdetails ? `
                <a href="#" class="bib-btn">
                  <i data-feather="file-text" class="w-4 h-4"></i>
                  Bib Details
                </a>
              ` : ''}
            </div>
          </div>
        `;

        marathonList.appendChild(card);
      });

      // Update show more button
      if (data.length > 3) {
        showMoreContainer.classList.remove("hidden");
        const buttonText = showMoreButton.querySelector("span");
        const buttonIcon = showMoreButton.querySelector("i");

        buttonText.textContent = showAll ? "Show Less" : "Show More";
        if (showMoreButton) {
        const buttonIcon = showMoreButton.querySelector("i");
        if (buttonIcon) {
        buttonIcon.setAttribute("data-feather", showAll ? "chevron-up" : "chevron-down");
        }
        }

      } else {
        showMoreContainer.classList.add("hidden");
      }

      // Ensure Feather icons are rendered after DOM updates
      feather.replace();
    }

    function filterAndDisplay() {
      const searchText = searchInput?.value.toLowerCase() || "";
      const selectedRace = raceFilter?.value.toLowerCase() || "";
      const from = fromDate?.value;
      const to = toDate?.value;

      filteredMarathons = marathons.filter((marathon) => {
        const isUpcoming = isFutureDate(marathon.date);
        const matchesSearch = !searchText ||
          marathon.name.toLowerCase().includes(searchText) ||
          marathon.city.toLowerCase().includes(searchText) ||
          marathon.description.toLowerCase().includes(searchText);
        const matchesRace = !selectedRace || marathon.name.toLowerCase().includes(selectedRace);
        const matchesFromDate = !from || new Date(marathon.date) >= new Date(from);
        const matchesToDate = !to || new Date(marathon.date) <= new Date(to);
        
        return matchesSearch && matchesRace && matchesFromDate && matchesToDate;

        //return isUpcoming && matchesSearch && matchesRace && matchesFromDate && matchesToDate;
      });

      // Sort by soonest event first
      filteredMarathons.sort((a, b) => new Date(a.date) - new Date(b.date));

      showAll = false;
      displayMarathons(filteredMarathons);
    }

    // Event listeners
    showMoreButton.addEventListener("click", () => {
      showAll = !showAll;
      displayMarathons(filteredMarathons);
    });

    // Search and filter event listeners
    searchInput?.addEventListener("input", filterAndDisplay);
    raceFilter?.addEventListener("change", filterAndDisplay);
    fromDate?.addEventListener("change", filterAndDisplay);
    toDate?.addEventListener("change", filterAndDisplay);

    // Initialize
    feather.replace();
    filterAndDisplay();
  </script>
</body>
